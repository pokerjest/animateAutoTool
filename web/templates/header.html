        body {

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-primary hover:text-white font-medium text-gray-700 block;
        }
        .nav-link.active {
            @apply bg-primary text-white;
        }
        
        /* HTMX Indicator Support */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Smooth swap animation */
        .htmx-swapping {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.5s ease-out;
        }

        /* Alpine.js Cloak */
        [x-cloak] {
            display: none !important;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
    <script>
        function updateActiveLink() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath || (href !== '/' && currentPath.startsWith(href))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', updateActiveLink);
        document.addEventListener('htmx:pushedIntoHistory', updateActiveLink);
        document.addEventListener('htmx:historyRestore', updateActiveLink);
        // Also trigger on generic load to catch pure swaps if needed, though pushedIntoHistory covers most nav
        document.addEventListener('htmx:afterOnLoad', updateActiveLink);
    </script>
</head>
