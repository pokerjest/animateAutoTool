    <script>
        function updateActiveLink() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath || (href !== '/' && currentPath.startsWith(href))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', updateActiveLink);
        document.addEventListener('htmx:pushedIntoHistory', updateActiveLink);
        document.addEventListener('htmx:historyRestore', updateActiveLink);
        // Also trigger on generic load to catch pure swaps if needed, though pushedIntoHistory covers most nav
        // Also trigger on generic load to catch pure swaps if needed, though pushedIntoHistory covers most nav
        document.addEventListener('htmx:afterOnLoad', updateActiveLink);

        // Global Error Handling for HTMX
        document.addEventListener('htmx:responseError', function (evt) {
            if (evt.detail.xhr.status === 401) {
                window.location.href = '/login';
            }
        });

        // Initialize Alpine components
        document.addEventListener('alpine:init', () => {
            Alpine.data('globalManager', () => ({
                progress: {
                    isRunning: false,
                    title: 'ä»»åŠ¡å¤„ç†ä¸­',
                    current: 0,
                    total: 100,
                    currentTitle: ''
                },
                connect() {
                    console.log('Global Manager Connecting to SSE...');
                    const source = new EventSource('/api/events');

                    source.addEventListener('EventScanProgress', (e) => {
                        const data = JSON.parse(e.data);
                        this.progress.isRunning = true;
                        this.progress.title = 'æ­£åœ¨æ‰«æç›®å½•';
                        if (data.type === 'progress') {
                            this.progress.current = data.current;
                            this.progress.total = data.total;
                            this.progress.currentTitle = data.dir;
                        }
                    });

                    source.addEventListener('EventScanComplete', (e) => {
                        this.progress.isRunning = false;
                        this.showToast('æ‰«æå®Œæˆ', 'success');
                    });

                    source.addEventListener('EventMetadataUpdated', (e) => {
                        const data = JSON.parse(e.data);
                        if (data.type === 'progress') {
                            this.progress.isRunning = true;
                            this.progress.title = 'æ­£åœ¨è·å–å…ƒæ•°æ®';
                            this.progress.current = data.current;
                            this.progress.total = data.total;
                            this.progress.currentTitle = data.title;
                        } else if (data.type === 'complete') {
                            this.progress.isRunning = false;
                            this.showToast(data.message || 'å…ƒæ•°æ®åˆ·æ–°å®Œæˆ', 'success');
                        } else if (data.type === 'new_anime') {
                            this.showToast(`å‘ç°æ–°ç•ªå‰§: ${data.title}`, 'info');
                        }
                    });

                    // Global Toast Listener
                    window.addEventListener('toast', (e) => {
                        this.showToast(e.detail.msg, e.detail.type);
                    });
                },
                showToast(msg, type = 'info') {
                    const container = document.getElementById('toast-container');
                    if (!container) return;

                    const colors = {
                        success: 'border-green-400 bg-green-50 text-green-800',
                        info: 'border-blue-400 bg-blue-50 text-blue-800',
                        error: 'border-red-400 bg-red-50 text-red-800'
                    };

                    const toast = document.createElement('div');
                    toast.className = `p-3 rounded-lg border-l-4 shadow-md pointer-events-auto transition-all duration-300 transform translate-x-10 opacity-0 ${colors[type] || colors.info}`;
                    toast.innerHTML = `<div class="text-sm font-medium">${msg}</div>`;

                    container.appendChild(toast);

                    // Animate in
                    setTimeout(() => {
                        toast.classList.remove('translate-x-10', 'opacity-0');
                    }, 10);

                    // Animate out and remove
                    setTimeout(() => {
                        toast.classList.add('opacity-0', 'translate-x-10');
                        setTimeout(() => toast.remove(), 300);
                    }, 4000);
                }
            }));
        });
    </script>
