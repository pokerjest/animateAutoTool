<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Animate Auto Tool</title>
    <!-- Tailwind CSS -->
    <script src="/static/js/tailwindcss.js?v=3"></script>
    <!-- Alpine.js -->
    <script defer src="/static/js/alpine.min.js?v=3"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ffb6c1',
                        secondary: '#87ceeb',
                        accent: '#ff69b4',
                        glass: 'rgba(255, 255, 255, 0.7)',
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="min-h-screen text-gray-800 flex items-center justify-center"
    style="background: url('https://w.wallhaven.cc/full/wy/wallhaven-wyw6px.png') no-repeat center center fixed; background-size: cover;">

    <div class="bg-white/85 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/60" x-data="{
             username: '',
             password: '',
             rememberMe: false,
             loading: false,
             error: '',
             login() {
                 this.loading = true;
                 this.error = '';
                 fetch('/api/login', {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ 
                        username: this.username, 
                        password: this.password,
                        remember_me: this.rememberMe
                     })
                 })
                 .then(res => {
                     if (res.ok) {
                         window.location.href = '/';
                     } else {
                         return res.json().then(data => { throw new Error(data.error || '登录失败') });
                     }
                 })
                 .catch(err => {
                     this.error = err.message;
                     this.loading = false;
                 });
             }
         }">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-accent mb-2">欢迎回来</h1>
            <p class="text-gray-500 text-sm">Animate Auto Tool</p>
        </div>

        <form @submit.prevent="login" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
                <input type="text" x-model="username"
                    class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none transition-all"
                    placeholder="Enter username" required>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                <input type="password" x-model="password"
                    class="w-full px-4 py-3 rounded-lg bg-white/50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/50 outline-none transition-all"
                    placeholder="Enter password" required>
            </div>

            <div class="flex items-center">
                <input id="remember-me" type="checkbox" x-model="rememberMe"
                    class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700 font-bold cursor-pointer">
                    记住我 (30天)
                </label>
            </div>

            <div x-show="error" x-transition
                class="text-red-500 text-sm text-center font-bold bg-red-50 py-2 rounded-lg" x-text="error"></div>

            <button type="submit" :disabled="loading"
                class="w-full bg-primary hover:bg-accent text-white font-bold py-3 px-4 rounded-xl shadow-lg shadow-primary/30 transition-all transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
                <span x-show="!loading">登 录</span>
                <span x-show="loading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
            </button>
        </form>
    </div>

</body>

</html>
